<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <link rel="icon" href="./images/logo/logo_icono.ico">
    <link rel="stylesheet" href="cake-animaiton.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="datastyles.css">
    <link rel="stylesheet" href="ubicacion.css">
</head>
<body>
    <header>
        <nav>
            <div class="desktop">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/Iconos/home.png" alt="home" class="home">
                        <img src="./images/logo/PastelArte_logo.png" alt="logo">
                    </a>
                </div>
                <div class="title">
                    <h1>PastelArte</h1>
                </div>
                <div class="primary">
                    <a href="./Conocenos.html" class="a-style">Conocenos</a>
                    <a href="./carrito.html" class="a-style">
                        <img src="./images/Iconos/Pastel_icono_compras.png" alt="icono compras">
                        <p>8</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="background">
        <div class="data-container fondo">
            <h2>¡Ingresa tu ubicación!</h2>
            <div class="search-location-container">
                <input type="text" required class="inputLocation"
                value="Ahuacatitla 64, Los Reyes, Azcapotzalco, 02010 Ciudad de México, CDMX"
                placeholder="Dirección">
                <button class="button">Buscar</button>
            </div>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235.0829150366196!2d-99.18395972633961!3d19.48457778872814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f87be350b0e5%3A0xa8372e053b73718f!2sAhuacatitla%2064%2C%20Los%20Reyes%2C%20Azcapotzalco%2C%2002010%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1667714306175!5m2!1ses-419!2smx"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <a href="./pago.html" class="button">Continuar</a>
        </div>
        <div class="progress-cake">
            <div class="slice">
                <div class="candles">
                    <div class="candle">
                    </div>
                    <div class="candle">
                        <div class="fire"></div>
                    </div>
                    <div class="candle">
                        <div class="fire"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
